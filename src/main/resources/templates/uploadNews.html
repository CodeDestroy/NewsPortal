<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head Новости>
    <title>Новости сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="News">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body style="background-color: #FFFFE0">
<header th:insert="blocks/header :: header"></header>


<div class="container-xl">
    <div class="container mt-5">
        <h1>Загрузить файлом</h1>
        <h5 th:text="${error}"></h5>
        <form method="POST"  enctype="multipart/form-data" action="/news/upload">
            File to upload:
            <input type="file" name="file" id="customFile" class="form-control" style="background-color: #696969; color: #fff; border-radius: 0.75rem"><br />
            <input type="submit" value="Upload" class="btn btn-dark" style="background-color: #696969; color: #fff" > Press here to upload the file!
        </form>
    </div>
</div>

</body>
</html>
